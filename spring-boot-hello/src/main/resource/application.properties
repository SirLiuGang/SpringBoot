############################################################
#####   datasource -- \u6307\u5b9amysql\u6570\u636e\u5e93\u8fde\u63a5\u4fe1\u606f
############################################################
spring.datasource.url = jdbc:mysql://localhost:3306/sheji
spring.datasource.username = root
spring.datasource.password = 123123
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active = 20
spring.datasource.max-idle = 8
spring.datasource.min-idle = 8
spring.datasource.initial-size = 10


############################################################
#####   Java Persistence API -- Spring JPA\u7684\u914d\u7f6e\u4fe1\u606f
############################################################
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query	\u662f\u5426\u663e\u793asql\u8bed\u53e5
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)	\u6267\u884cDDL\u8bed\u53e5\u7684\u65f6\u5019\u662f\u521b\u5efa \u8fd8\u662f \u521b\u5efa\u5220\u9664 \u8fd8\u662f \u66f4\u65b0
spring.jpa.hibernate.ddl-auto = update
# Naming strategy	\u547d\u540d\u7b56\u7565
# [org.hibernate.cfg.ImprovedNamingStrategy	#org.hibernate.cfg.DefaultNamingStrategy]
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImproveNamingStrategy
# stripped before adding them to the entity manager
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


